{% extends "delights/base.html" %}

{% block title %}Form{% endblock %}

{% block content %}
  <h2>Form</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

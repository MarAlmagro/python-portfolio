{% extends "delights/base.html" %}

{% block title %}{{ title|default:"List" }}{% endblock %}

{% block content %}
  <h2>{{ title|default:"List" }}</h2>
  <ul>
    {% for obj in object_list %}
      <li><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></li>
    {% empty %}
      <li>No items available.</li>
    {% endfor %}
  </ul>
{% endblock %}
